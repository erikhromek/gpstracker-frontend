<div class="beneficiary-types-container">
  <ng-container *ngIf="(isLoading$ | async) === true">
    <mat-spinner></mat-spinner>
  </ng-container>

  <table mat-table [dataSource]="(beneficiaryTypes$ | async)  ?? []">

    

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let type">{{ type.id }}</td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let type">{{ type.code }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let type">{{ type.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <mat-cell *matCellDef="let type">
        <button
          mat-icon-button
          aria-label="Editar"
          (click)="openEditModal(type.id)"
        >
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="Eliminar" (click)="openDeleteModal(type.id)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell empty-data">No hay datos</td>
    </tr>



  </table>

</div>
