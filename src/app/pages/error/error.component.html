@if (error(); as error) {
  <mat-card class="mat-elevation-z8 card-container">
    <mat-card-header class="header-container">
      <mat-card-title>
        <h1 class="error-code">{{ error.status }}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="content-container">
      <p class="error-message">
        {{ error.error }}
      </p>
      <button mat-button routerLink="/">Volver al mapa</button>
    </mat-card-content>
  </mat-card>
}
