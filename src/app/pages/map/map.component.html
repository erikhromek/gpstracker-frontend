@if(alerts$ | async; as alerts){
<div class="alerts-container">
  <mat-list role="list">
    <div mat-subheader>Ãšltimas alertas</div>
    <mat-divider></mat-divider>

    @for (alert of alerts; track alert.id; let e = $even) {
    <mat-list-item role="listitem">
      <span matListItemTitle>
        <span
          class="dot-grey"
          [ngClass]="
            alert.state === alertStates.N
              ? 'dot-red'
              : alert.state === alertStates.A
              ? 'dot-orange'
              : 'dot-grey'
          "
        ></span>

        {{ alert.datetime | date : "dd/MM/yyyy hh:mm a" }}
      </span>
      <span matListItemLine>
        {{ alert.beneficiaryName }} {{ alert.telephone }}
      </span>
    </mat-list-item>

    @if(e){
    <mat-divider></mat-divider>
    } }@empty {
    <mat-list-item role="listitem">No hay alertas</mat-list-item>
    }
  </mat-list>
</div>

<div class="map-container">
  <div class="map-frame">
    <div
      id="map"
      leaflet
      (leafletMapReady)="onMapReady($event)"
      [leafletOptions]="options"
      [leafletLayers]="layers"
    ></div>
  </div>
</div>
}
