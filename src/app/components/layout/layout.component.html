<div class="main-div">
  <div class="top-container">
    <div class="left">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="MenÃº">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button
          mat-menu-item
          [routerLink]="['/map']"
          routerLinkActive
          #rlaMap="routerLinkActive"
          [disabled]="rlaMap.isActive"
        >
          <span>Mapa</span>
        </button>
        <button
          mat-menu-item
          [routerLink]="['/beneficiaries']"
          routerLinkActive
          #rlaBeneficiaries="routerLinkActive"
          [disabled]="rlaBeneficiaries.isActive"
        >
          <span>Beneficiarios</span>
        </button>
        <button mat-menu-item>
          <span>Alertas</span>
        </button>
        <button
          mat-menu-item
          [routerLink]="['/beneficiary-types']"
          routerLinkActive
          #rlaBeneficiaryTypes="routerLinkActive"
          [disabled]="rlaBeneficiaryTypes.isActive"
        >
          <span>Tipos de beneficiario</span>
        </button>
        <button
          mat-menu-item
          [routerLink]="['/alert-types']"
          routerLinkActive
          #rlaAlertTypes="routerLinkActive"
          [disabled]="rlaAlertTypes.isActive"
        >
          <span>Tipos de alerta</span>
        </button>
        <!-- TODO: implementar
         <button mat-menu-item>
          <span>Usuarios</span>
        </button> -->
      </mat-menu>
    </div>
    <div class="logo">
      <img
        id="logo"
        ngSrc="assets/images/logo.png"
        priority
        height="100"
        width="100"
        alt="SafeTrack logo"
      />
    </div>

    <div class="right">
      <a mat-button (click)="openProfile()">Perfil</a>
      <a mat-button (click)="logout()">Salir</a>
    </div>
  </div>

  <div class="mid-container">
    <router-outlet> </router-outlet>
  </div>
</div>
